<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Colony</title>
  </head>

  <body>
    <div class="row">
      <div id="dashboard" class="col-sm-6">

        <h1>Colony</h1>

        <button id="feed" class="dashboardBtn">Feed bacteria</button>
        <button id="split" class="nohover" disabled>Split Scoby</button>

        <p id="money">Cash: </p>
        <p id="numBacteria">Bacteria count: </p>
        <p id="incrementCounter">Bacteria per second: </p>

        <br>
        <p><strong>Business move:</strong></p>
        <button id="stand" class="nohover" disabled>Stand x0</button>
        <button id="local" class="nohover" disabled>Corner store x0</button>
        <button id="shopify" class="nohover" disabled>Shopify office x0</button>

        <br><br>
        <p><strong>Staff:</strong></p>
        <button id="botton" class="nohover" disabled>Kombu-bot</button>

        <br><br>
      </div>

      <div id="notifications">
        <h3>Notifications</h3>
        <div id="alerts">
          <li>So... You've decided to start a kombucha business...</li>
        </div>
      </div>
    </div>


    <button class="menu" id="save">Save</button>
    <button class="menu "id="restart">Restart</button>

    <img id="bb" src="booch_boys.gif" alt="Booch Boys">
    <img id="robo" src="robo.gif" alt="Robo">
    <img id="tobi" src="tobi.gif" alt="Tobi">
    <script type="text/javascript" src="bundle.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
  </body>

</html>
